<app-navbar></app-navbar>
<div class="container-wrapper container d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center">
      <h2 class="text-center">Prijavi se</h2>
      <div class="col-sm-14">
      </div>
      <form [formGroup]="loginForm" (submit)="submit()" novalidate>
        <div class="form-group">
          <input type="email" class="form-control" id="email-input" placeholder="Unesite Email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password-input" placeholder="Unesite Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary">Prijavi se</button>
      </form>
      <small><a routerLink="/signup"> Potreban vam je novi nalog? </a></small>
    </div>
  </div>
