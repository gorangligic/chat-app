<app-navbar></app-navbar>
<div class="container-wrapper container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Registruj se</h2>
    <div class="col-sm-14">
    </div>
    <form [formGroup]="signupForm" (submit)="submit()" novalidate>
      <div class="name-wrapper d-flex">
        <div class="form-group first-name">
          <input type="text" class="form-control" id="first-name-input" placeholder="Enter First Name"
            formControlName="firstName">
        </div>
        <div class="form-group last-name">
          <input type="text" class="form-control" id="last-input" placeholder="Enter Last Name"
            formControlName="lastName">
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email-input" placeholder="Enter Email" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password-input" placeholder="Password"
          formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Registruj se</button>
    </form>
    <small><a routerLink="/login"> Vec imate nalog </a></small>
  </div>
</div>
